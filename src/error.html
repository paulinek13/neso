<!DOCTYPE html>
<html lang="en"
    style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 0; padding: 0; background-color: #0c0a09;">

<head>

    <link rel="icon" href="/favicon.svg" />

            html {
                font-size: smaller;
            }
        }

        .link {
            padding: 10px 20px;
            background-color: #1c1917;
            color: #d6d3d1;

            text-align: center;
